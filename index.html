<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazing Store Mini App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .active-tab { @apply border-b-2 border-blue-500 font-semibold; }
    .modal { @apply fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Tabs -->
  <div class="flex justify-around p-4 bg-white shadow-md">
    <button id="tab-home" class="tab-btn">Asosiy</button>
    <button id="tab-category" class="tab-btn">Kategoriyalar</button>
    <button id="tab-favorites" class="tab-btn">Sevimlilar</button>
  </div>

  <!-- Pages -->
  <div id="page-home" class="page p-4"></div>
  <div id="page-category" class="page hidden p-4"></div>
  <div id="page-favorites" class="page hidden p-4"></div>

  <!-- Mahsulot Modal -->
  <div id="product-modal" class="modal">
    <div class="bg-white rounded-lg w-11/12 md:w-1/2 p-4 relative">
      <button id="close-modal" class="absolute top-2 right-2 text-xl">&times;</button>
      <img id="modal-img" class="w-full rounded mb-4" src="" alt="Mahsulot" />
      <h2 id="modal-title" class="text-lg font-bold mb-1"></h2>
      <p id="modal-price" class="text-red-600 text-lg mb-1"></p>
      <p id="modal-old-price" class="line-through text-sm text-gray-500 mb-2"></p>
      <p id="modal-desc" class="text-sm mb-4"></p>
      <a id="modal-link" href="#" target="_blank" class="bg-blue-500 text-white px-4 py-2 rounded">Sotib olish</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
