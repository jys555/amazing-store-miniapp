<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazing Store - Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Yuqori qism -->
    <header class="top-bar">
      <div class="location">📍 Toshkent</div>
      <div class="logo">Amazing Market</div>
    </header>

    <!-- Qidiruv -->
    <div class="search-bar">
      <input type="text" placeholder="Tovarlarni topish" id="searchInput" />
    </div>

    <!-- Banner -->
    <div class="banner">
      <img src="https://via.placeholder.com/350x100?text=BANNER" alt="Banner" />
    </div>

    <!-- Sahifalar -->
    <main id="main-content">
      <!-- JS orqali to‘ldiriladi -->
    </main>

    <!-- Pastki menyu -->
    <nav class="bottom-nav">
      <button id="homeBtn" class="active">🏠</button>
      <button id="categoriesBtn">📁</button>
      <button id="favoritesBtn">❤️</button>
    </nav>
  </div>

  <!-- Modal mahsulot sahifasi -->
  <div id="productModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">←</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
